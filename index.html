<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon Kenya Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="images/image1.jpg" alt="Slide 1"></div>
                <div class="slide"><img src="images/image2.jpg" alt="Slide 2"></div>
                <div class="slide"><img src="images/image3.jpg" alt="Slide 3"></div>
                <div class="slide"><img src="images/image4.jpg" alt="Slide 4"></div>
                <div class="slide"><img src="images/image5.jpg" alt="Slide 5"></div>
            </div>
            
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
   <div class="dots"></div>
    <script src="script.js"></script>
</body>
</html>
